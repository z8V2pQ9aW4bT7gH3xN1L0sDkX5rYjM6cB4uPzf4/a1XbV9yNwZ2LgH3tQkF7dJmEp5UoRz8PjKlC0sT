<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Manager</h1>

  <h2>Add New User</h2>
  <form id="user-form">
    <label for="user_name">Username:</label>
    <input type="text" id="user_name" required><br><br>
    
    <label for="discord_user">Discord Username:</label>
    <input type="text" id="discord_user" required><br><br>
    
    <label for="discord_webhook_url">Discord Webhook URL:</label>
    <input type="url" id="discord_webhook_url" required><br><br>
    
    <label for="mac_address">MAC Address:</label>
    <input type="text" id="mac_address" required><br><br>
    
    <label for="end_date">End Date:</label>
    <input type="datetime-local" id="end_date" required><br><br>
    
    <button type="submit">Add User</button>
  </form>

  <h2>Update Existing User</h2>
  <form id="update-form">
    <label for="update_user_name">Username to Update:</label>
    <input type="text" id="update_user_name" required><br><br>
    
    <label for="update_end_date">New End Date:</label>
    <input type="datetime-local" id="update_end_date" required><br><br>
    
    <button type="submit">Update User</button>
  </form>

  <h2>User List</h2>
  <ul id="user-list"></ul>

  <script src="script.js"></script>
</body>
</html>
